  <script type="module" src="js/jquery-3.3.1.min.js"></script>
  <script async >
    if ('serviceWorker' in navigator) {
      let deferredPrompt;
      

      window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
        // Stash the event so it can be triggered later.
        deferredPrompt = e;

      });
      window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Registration was successful
      
      //console.log('ServiceWorker registration successful with scope: ', registration.scope);
    } , function(err) {
        // registration failed :(
        //console.log('ServiceWorker registration failed: ', err);
        });
        
      });
    }
   
  </script>
  <!--Bootstrap tooltips-->
  <script type="module" src="js/popper.min.js"></script>

  <!--Bootstrap core JavaScript-->
  <script  type="module" src="js/bootstrap.min.js"></script>

  <!--MDB core JavaScript-->
  <script type="module" src="js/mdb.min.js"></script>

  <script async>
    $(document).ready(function(){
      $("body").append(
        $("<div/>").attr("id","loader-wrapper")
        .append(
          $("<div/>").attr({"id":"loader","alt":"nextlansoltions_gps_tracker_preloader"}).css({
          "position": "fixed",
          "top": "0",
          "z-index": "1040",
          "width": "100%",
          "height": "100%",
          "left": "0",
          "background-position-x": "center",
          "background-image":"url(img/nextlansolutions_gps_tracker_preload.gif)",
          "background-size":"100%",
          "background-repeat":"no-repeat",
          "background-position": "center"
          })
        ).append(
          $("<div/>").addClass("loader-section section-left")
        ).append(
          $("<div/>").addClass("loader-section section-right")
        )
      );
      $.get({
        url:"/body.html",
        success:(data)=>{
          
          setTimeout(()=>{$('body').append(data);},2000)
          
          setTimeout(()=>{
            //Animation init
            new WOW().init();

            //Modal
            $('#myModal').on('shown.bs.modal', function () {
              $('#myInput').focus()
            })

            // Material Select Initialization
            $(document).ready(function () {
              $('.mdb-select').material_select();
            });
            $('[data-toggle="popover-hover"]').popover({
              html: true,
              trigger: 'hover',
              placement: 'bottom',
            });            
            $('body').addClass('loaded');
            $('#loader').hide();
          }, 3000);    
        }
      });
    });
  </script>
