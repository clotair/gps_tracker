        url:"/body.html",
        success:(data)=>{
          
          setTimeout(()=>{$('body').append(data);},2000)

            //Animation init
            new WOW().init();

              $('#myInput').focus()
            })

            });

              html: true,
              trigger: 'hover',
              placement: 'bottom',
            });            
            $('body').addClass('loaded');
            $('#loader').hide();
          }, 3000);    
        }
      });
    });
